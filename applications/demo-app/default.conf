server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add version header (hardcoded for simplicity)
        add_header X-App-Version "1.0" always;
        add_header X-Deployment-Strategy "blue-green" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Readiness check endpoint
    location /ready {
        access_log off;
        return 200 "ready\n";
        add_header Content-Type text/plain;
    }

    # Liveness check endpoint
    location /live {
        access_log off;
        return 200 "alive\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint for Prometheus
    location /metrics {
        access_log off;
        default_type text/plain;
        return 200 "# Demo metrics endpoint\n";
    }

    # Version info endpoint
    location /version {
        access_log off;
        default_type application/json;
        return 200 '{"version":"1.0","strategy":"blue-green","status":"running"}\n';
    }

    # Nginx status for monitoring
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Metrics server on port 8080
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    location /metrics {
        access_log off;
        default_type text/plain;
        return 200 "# HELP http_requests_total Total HTTP requests\n# TYPE http_requests_total counter\nhttp_requests_total 0\n";
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
